<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="drumkit">
      <div class="drumkit__item" data-key="65">
        <kbd class="drumkit__key">A</kbd>
        <p class="drumkit__sound">clap</p>
      </div>
      <div class="drumkit__item" data-key="83">
        <kbd class="drumkit__key">S</kbd>
        <p class="drumkit__sound">hihat</p>
      </div>
      <div class="drumkit__item" data-key="68">
        <kbd class="drumkit__key">D</kbd>
        <p class="drumkit__sound">kick</p>
      </div>
      <div class="drumkit__item" data-key="70">
        <kbd class="drumkit__key">F</kbd>
        <p class="drumkit__sound">openhat</p>
      </div>
      <div class="drumkit__item" data-key="71">
        <kbd class="drumkit__key">G</kbd>
        <p class="drumkit__sound">boom</p>
      </div>
      <div class="drumkit__item" data-key="72">
        <kbd class="drumkit__key">H</kbd>
        <p class="drumkit__sound">ride</p>
      </div>
      <div class="drumkit__item" data-key="74">
        <kbd class="drumkit__key">J</kbd>
        <p class="drumkit__sound">snare</p>
      </div>
      <div class="drumkit__item" data-key="75">
        <kbd class="drumkit__key">K</kbd>
        <p class="drumkit__sound">tom</p>
      </div>
      <div class="drumkit__item" data-key="76">
        <kbd class="drumkit__key">L</kbd>
        <p class="drumkit__sound">tink</p>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="drumkit.js"></script>
  </body>
</html>
