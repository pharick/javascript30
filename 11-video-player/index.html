<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player">
      <video class="player__video" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4"></video>

      <div class="player__controls">
        <progress class="progress" max="100" value="0"></progress>

        <button class="player__button toggle" title="Toggle Play">►</button>

        <input class="player__slider" type="range" name="volume" min="0" max="1" step="0.05" value="1">
        <input class="player__slider" type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">

        <button class="player__button" data-skip="-10">« 10s</button>
        <button class="player__button" data-skip="25">25s »</button>
        <button class="player__button fullscreen">⛶</button>
      </div>
    </div>

    <script src="videoplayer.js"></script>
  </body>
</html>
