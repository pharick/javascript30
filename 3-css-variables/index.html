<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 class="header">CSS filters and variables, changing by JS</h1>

      <ul class="controls">
        <li class="controls__item">
          <label for="blur" class="controls__label">Blur</label>
          <input type="range" name="blur" class="control control_blur" max="10" value="0" data-property="blur" data-units="px">
        </li>
        <li class="controls__item">
          <label for="brightness" class="controls__label">Brightness</label>
          <input type="range" name="brightness" class="control control_brightness" min="0" max="200" value="100" data-property="brightness" data-units="%">
        </li>
        <li class="controls__item">
          <label for="contrast" class="controls__label">Contrast</label>
          <input type="range" name="contrast" class="control control_contrast" min="0" max="200" value="100" data-property="contrast" data-units="%">
        </li>
      </ul>

      <img src="picture.jpg" alt="Picture" class="picture">

      <script src="css-variables.js"></script>
  </body>
</html>
