<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 class="header">CSS filters and variables, changing by JS</h1>

      <ul class="controls">
        <li class="controls__item">
          <label for="blur" class="controls__label">Blur</label>
          <input type="range" name="blur" max="10" value="0" data-property="blur" data-units="px">
        </li>
        <li class="controls__item">
          <label for="brightness" class="controls__label">Brightness</label>
          <input type="range" name="brightness" min="0" max="200" value="100" data-property="brightness" data-units="%">
        </li>
        <li class="controls__item">
          <label for="contrast" class="controls__label">Contrast</label>
          <input type="range" name="contrast" min="0" max="200" value="100" data-property="contrast" data-units="%">
        </li>
        <li class="controls__item">
          <label for="grayscale" class="controls__label">Grayscale</label>
          <input type="range" name="grayscale" min="0" max="100" value="0" data-property="grayscale" data-units="%">
        </li>
        <li class="controls__item">
          <label for="hue-rotate" class="controls__label">Hue rotate</label>
          <input type="range" name="hue-rotate" min="0" max="360" value="0" data-property="hue-rotate" data-units="deg">
        </li>
        <li class="controls__item">
          <label for="invert" class="controls__label">Invert</label>
          <input type="range" name="invert" min="0" max="100" value="0" data-property="invert" data-units="%">
        </li>
        <li class="controls__item">
          <label for="opacity" class="controls__label">Opacity</label>
          <input type="range" name="opacity" min="0" max="100" value="100" data-property="opacity" data-units="%">
        </li>
        <li class="controls__item">
          <label for="saturate" class="controls__label">Saturate</label>
          <input type="range" name="saturate" min="0" max="200" value="100" data-property="saturate" data-units="%">
        </li>
        <li class="controls__item">
          <label for="color" class="controls__label">Color</label>
          <input type="color" name="color" value="#3d7bce" data-property="color">
        </li>
      </ul>

      <img src="picture.jpg" alt="Picture" class="picture">

      <script src="css-variables.js"></script>
  </body>
</html>
