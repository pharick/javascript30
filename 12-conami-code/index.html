<html>
    <head>
        <meta charset="utf-8">
        <title>Conami code</title>
    </head>
    <body>
        <script>
            const pressed = [];
            const secretCode = 'wesbos';
            window.addEventListener('keyup', (e) => {
                pressed.push(e.key);
                pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
                
                if (pressed.join('') == secretCode) console.log('Yay');
            });
        </script>
    </body>
</html>
